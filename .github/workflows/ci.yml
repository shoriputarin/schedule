name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
        working-directory: ./
      - name: Validate content
        run: npm run validate
        working-directory: ./
      - name: Type check
        run: npm run type-check
        working-directory: ./
      - name: Build (generates sitemap/robots)
        env:
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'https://example.com' }}
        run: npm run build
        working-directory: ./

